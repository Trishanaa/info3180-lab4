{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/files.css') }}">
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="mb-4">Uploaded Images</h2>
    <div class="gallery">
        {% for image in images %}
            <div class="image-container">
                <img src="{{ url_for('get_images', filename=image) }}" alt="{{ image }}" />
            </div>
        {% else %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
